<div class="reddit-body">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>All Messages</mat-card-title> 
                </mat-card-header>
                <mat-card-content>
                   <div * ngFor="let messsage of messages">
                     {{messsage}}
                   </div>

             </mat-card-content>
                <mat-card-actions>
                 <!-- <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                  -->
                </mat-card-actions>
              </mat-card>
            </div>  
              <div class="col-md-3">
                <div class="sidebar">
                  <div style="text-align: center; font-size: 1em">
                      Side-Navigation</div>
                  <div style="text-align: center">
                      <button class="btnCreateSubreddit" (click)="openRescueDialog()">All Request</button>
                  </div>
                  <div style="text-align: center">
                    <button class="btnCreateSubreddit" (click)="openRescueTeamInfo()">Rescue Team Info.</button>
                </div>
                <div style="text-align: center">
                  <button class="btnCreateSubreddit" (click)="openDepartmentDialog()">Departments</button>
                </div>
                <div style="text-align: center">
                  <button class="btnCreateSubreddit" (click)="openEmployeesInfoDialog()">Employees</button>
                </div>
                <div style="text-align: center">
                  <button class="btnCreateSubreddit" (click)="openChatLobby()">ChatLobby</button>
                </div>
                <div style="text-align: center">
                  <button class="btnCreateSubreddit" (click)="createRescueTeam()">Create Rescue Team</button>
                </div>
                <div style="text-align: center">
                  <button class="btnCreateSubreddit" (click)="createDepartment()">Create Department</button>
                </div>
                <div style="text-align: center">
                  <button class="btnCreateSubreddit" (click)="openallMessageDialog()">Messages</button>
                </div>
                </div>
              </div>
          </div>
        </div>
      </div>
