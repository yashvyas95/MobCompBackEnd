<h4 mat-dialog-title class="allMessagesDialog" layout-align="center">All Messages</h4>
<button class="btnCreateSubreddit" (click)="close()">Close</button>
<mat-dialog-content>
    <table mat-table [dataSource]="messages">
        <ng-container matColumnDef="sender">
          <th mat-header-cell *matHeaderCellDef> Sender </th>
          <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
        </ng-container>
          <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef> content </th>
          <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>
      
     
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef> timestamp </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
     
      </table>
</mat-dialog-content>
