<div class="reddit-body">
  <div class="container">
    <div class="row">
      <hr />
      <div class="col-md-9">
      <table>
        <mat-card class="ActiveRequest-card">
            <mat-card-header>
              <mat-card-title>Global Active Request</mat-card-title> 
            </mat-card-header>
            <mat-card-content>  
                <table mat-table [dataSource]="active_request">
                  <ng-container matColumnDef="requestId">
                    <th mat-header-cell *matHeaderCellDef> request_id </th>
                    <td mat-cell *matCellDef="let element"> {{element.requestId}} </td>
                  </ng-container>
                
                
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                
               
                  <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> location </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                  </ng-container>

                  <ng-container matColumnDef="resTeamObj">
                    <th mat-header-cell *matHeaderCellDef> RescueTeam </th>
                    <td mat-cell *matCellDef="let element"> {{element.resTeamObj}} </td>
                  </ng-container>
  
                  
          
                  <tr mat-header-row *matHeaderRowDef="displayedColumnsForRequest"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnsForRequest;"></tr>
                
               
                </table>
            </mat-card-content>
          </mat-card>
        </table>
      </div>
        <div class="col-md-3">
          <div class="sidebar">
            <div style="text-align: center; font-size: 1em">
                Side-Navigation</div>
            <div style="text-align: center">
                <button class="btnCreateSubreddit" (click)="openRescueDialog()">Request Assigned</button>
            </div>
            <div style="text-align: center">
              <button class="btnCreateSubreddit" (click)="openRescueTeamInfo()">Rescue Team Info.</button>
          </div>
          <div style="text-align: center">
            <button class="btnCreateSubreddit" (click)="openEmployeesInfoDialog()">Employees</button>
          </div>
          
          <div style="text-align: center">
            <button class="btnCreateSubreddit" (click)="openallMessageDialog()">Messages</button>
          </div>
          </div>
        </div>
    </div>
  </div>
</div>
